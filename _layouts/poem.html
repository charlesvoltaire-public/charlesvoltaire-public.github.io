---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p><small>{{ page.date | date:"%B %d, %Y" }} — by {{ page.author }}</small></p>
  </header>

  <div class="poem">
    {{ content }}
  </div>

  {% if page.categories %}
  <p><em>Filed under: {{ page.categories | join: ", " }}</em></p>
  {% endif %}

  <p><a href="/poetry/">← All poetry</a> | <a href="/">← Home</a></p>
</article>
