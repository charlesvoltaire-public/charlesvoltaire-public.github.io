---
layout: default
---
<nav class="breadcrumb">
  <a href="/">Home</a> → <a href="/authors/">Authors</a> → {{ page.title }}
</nav>

<h1>{{ page.title }}</h1>

{% if page.bio %}
<div class="bio">{{ page.bio }}</div>
{% endif %}

{% assign author_posts = site.pages | where:"author", page.title %}
{% for post in author_posts %}
  <p><a href="{{ post.url }}">{{ post.title }}</a> — {{ post.categories | join:", " }}</p>
{% endfor %}
