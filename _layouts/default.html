<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} – Voltaire Press</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/minimal-css/2.4.0/minimal.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<header>
  <div class="header-inner">
    <div class="site-title">
      <a href="/">
        <img src="/assets/logo.svg" alt="Voltaire Press" class="logo">
      </a>
    </div>

    <button class="hamburger" onclick="document.querySelector('.site-nav').classList.toggle('open')">
      ☰
    </button>

    <nav class="site-nav">
      <a href="/authors/" {% if page.url contains '/authors/' %}class="active"{% endif %}>Authors</a>
      <a href="/poetry/" {% if page.url contains '/poetry/' %}class="active"{% endif %}>Poetry</a>
      <a href="/long-form/" {% if page.url contains '/long-form/' %}class="active"{% endif %}>Long Form</a>
      <a href="/short-story/" {% if page.url contains '/short-story/' %}class="active"{% endif %}>Short Story</a>
      <a href="/news/" {% if page.url contains '/news/' %}class="active"{% endif %}>Metaphysical News</a>
    </nav>
  </div>
</header>

<main>
  {{ content }}
</main>

<footer>
  Last updated {{ site.time | date: "%B %d, %Y at %H:%M UTC" }}
</footer>

</body>
</html>
