<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} – Voltaire Press</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<header>
  <div class="header-inner">
    <!-- Logo (left) -->
    <div class="site-title">
      <a href="/">
        <img src="/assets/logo.svg" alt="Voltaire Press" class="logo">
      </a>
    </div>

    <!-- Hamburger (mobile only) -->
    <button class="hamburger" aria-label="Menu">☰</button>

    <!-- Navigation -->
    <nav class="site-nav">
      <a href="/authors/" {% if page.url contains '/authors/' %}class="active"{% endif %}>Authors</a>
      <a href="/poetry/" {% if page.url contains '/poetry/' %}class="active"{% endif %}>Poetry</a>
      <a href="/long-form/" {% if page.url contains '/long-form/' %}class="active"{% endif %}>Long Form</a>
      <a href="/short-story/" {% if page.url contains '/short-story/' %}class="active"{% endif %}>Short Story</a>
      <a href="/metaphysical-news/" {% if page.url contains '/metaphysical-news/' %}class="active"{% endif %}>Metaphysical News</a>
      
    </nav>
  </div>
</header>

<main>
  {{ content }}
</main>

<footer>
  Last updated {{ site.time | date: "%B %d, %Y at %H:%M UTC" }}
</footer>

<!-- Tiny working JavaScript for the mobile menu -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('.site-nav');

  hamburger.addEventListener('click', function() {
    nav.classList.toggle('open');
  });

  // Close menu when tapping outside
  document.addEventListener('click', function(e) {
    if (!nav.contains(e.target) && !hamburger.contains(e.target) && nav.classList.contains('open')) {
      nav.classList.remove('open');
    }
  });
});
</script>

</body>
</html>
